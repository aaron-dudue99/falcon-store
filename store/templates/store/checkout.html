{% extends 'store/main.html' %} {% load static %} {% block content-block%}
<h2 class="page-title">Checkout</h2>

<div class="checkout-flex">
    <div class="box-element" id="form-wrapper">
        <form action="" id="form">
            <div class="user-info">
                <p>User information</p>
                <div class="form-field">
                    <input
                        type="text"
                        name="name"
                        placeholder="Name"
                        required
                        class="form-control"
                    />
                </div>
                <div class="form-field">
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        class="form-control"
                    />
                </div>
            </div>

            <div class="shipping-info">
                <p>Shipping Information</p>

                <div class="form-field">
                    <input
                        type="text"
                        name="address"
                        placeholder="Address"
                        class="form-control"
                    />
                </div>

                <div class="form-field">
                    <input
                        type="text"
                        name="city"
                        placeholder="City"
                        class="form-control"
                    />
                </div>

                <div class="form-field">
                    <input
                        type="text"
                        name="state"
                        placeholder="State"
                        class="form-control"
                    />
                </div>

                <div class="form-field">
                    <input
                        type="text"
                        name="zipcode"
                        placeholder="Zipcode"
                        class="form-control"
                    />
                </div>

                <div class="form-field">
                    <input
                        type="text"
                        name="country"
                        placeholder="Country"
                        class="form-control"
                    />
                </div>

                <input
                    type="submit"
                    value="Continue"
                    class="continue-btn"
                    id="form-button"
                />
            </div>
        </form>
    </div>

    <div class="box-element">
        <a href="{% url 'cart' %}" class="continue-btn"
            >&#x2190; Back to Cart</a
        >

        <p style="padding: 1rem;">Order Summary</p>
        <div class="cart-row">
            <div style="flex: 2;">
                <img
                    src="{% static 'images/apple-iphone-xr-5.jpg' %}"
                    alt=""
                    class="img-row"
                />
            </div>

            <div style="flex: 2;">Product Name</div>
            <div style="flex: 1;">$200</div>
            <div style="flex: 1;">3</div>
        </div>

        <h5>Items: 3</h5>
        <h5>Total: $600</h5>
    </div>

    <div class="box-element payment-options hidden">
        <small>Paypal Options</small>
    </div>
</div>
{% endblock content-block %}
